<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="app.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>

<div class="startContainer">
    <div class="logo"><img src="images/minecraft-logo.png" alt="" srcset=""></div>
    <button id="start">Start</button>
</div>

<div class="gameContainer">
            <div class="ControlsPanel">
                <div class="Tools">
                    <div id="shovel" class="Tool shovel"></div>
                    <div id="axe" class="Tool axe"></div>
                    <div id="pickaxe" class="Tool pickaxe"></div>
                    <div id="inventory" class="inventory Tool">Inventory</div>
                </div>
            </div>
        <div id="gameBoard" class="gridBoard"></div>
        <div id="overlay" class="overlay hidden">
            <div class="backpackOverlay">
                <div class="avatar"></div>
                <div id="backpack" class="grid-backpack">
                    <div class="rock"></div>
                    <div class="leaves"></div>
                    <div class="tree"></div>
                    <div class="ground"></div>
                    <div class="grass"></div>
                    <div class="reset" id="reset">Reset</div>
                </div>
                <div id="close" class="close-btn"></div>
        </div>
        </div>
</div>
</body>
</html>
